<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrelloApp</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__logo">TrelloApp</div>
      <div class="header__clock"><span></span></div>
    </header>

    <div class="container">
      <div class="addBlock block">
        <div class="block__head">
          <h2 class="block__head__title">TODO:</h2>
          <span class="block__head__counter">0</span>
        </div>
      </div>
      <div class="workBlock block">
        <div class="block__head">
          <h2 class="block__head__title">IN PROGRESS:</h2>
          <span class="block__head__counter">0</span>
        </div>
      </div>
      <div class="doneBlock block">
        <div class="block__head">
          <h2 class="block__head__title">DONE:</h2>
          <span class="block__head__counter">0</span>
        </div>
      </div>
    </div>

  </div>
  <script src="js/index.js" type="module"></script>
</body>
</html>
